<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sample illustrating the use of Web NFC.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web NFC Sample</title>
    <script>
        window.addEventListener('error', function (error) {
            if (ChromeSamples && ChromeSamples.setStatus) {
                console.error(error);
                ChromeSamples.setStatus(error.message + ' (Tu navegador no soporta esta característica.)');
                error.preventDefault();
            }
        });
    </script>
</head>

<body>
    <button id="scanButton">Leer</button>
    <button id="writeButton">Escribir</button>
    <button id="makeReadOnlyButton">Modo lectura</button>
    <script>
        var ChromeSamples = {
            log: function () {
                var line = Array.prototype.slice.call(arguments).map(function (argument) {
                    return typeof argument === 'string' ? argument : JSON.stringify(argument);
                }).join(' ');

                document.querySelector('#log').textContent += line + '\n';
            },

            clearLog: function () {
                document.querySelector('#log').textContent = '';
            },

            setStatus: function (status) {
                document.querySelector('#status').textContent = status;
            },

            setContent: function (newContent) {
                var content = document.querySelector('#content');
                while (content.hasChildNodes()) {
                    content.removeChild(content.lastChild);
                }
                content.appendChild(newContent);
            }
        };
    </script>
    <h3>Mensajes</h3>
    <div id="output" class="output">
        <div id="content"></div>
        <div id="status"></div>
        <pre id="log"></pre>
    </div>
    <script>
        log = ChromeSamples.log;
        if (!("NDEFReader" in window))
            ChromeSamples.setStatus("Utiliza Chrome Android");
    </script>


    <script>
        scanButton.addEventListener("click", async () => {

            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                log("> Escaneando...");

                ndef.addEventListener("readingerror", () => {
                    log("Error en la lectura");
                });

                ndef.addEventListener("reading", ({ message, serialNumber }) => {
                    log(`> Serial: ${serialNumber}`);
                    log(`> Records: (${message.records.length})`);
                    log(`> Record 1: ${message.records[0].recordType}`);
                    log(`> Record 2: ${message.records[1].recordType}`);
                });
            } catch (error) {
                log("Argh! " + error);
            }
        });

        writeButton.addEventListener("click", async () => {

            try {
                const ndef = new NDEFReader();
                log("> Mensaje escrito");
            } catch (error) {
                log("Error: " + error);
            }
        });

        makeReadOnlyButton.addEventListener("click", async () => {
            try {
                const ndef = new NDEFReader();
                await ndef.makeReadOnly();
                log("La etiqueta está en modo lectura");
            } catch (error) {
                log("Error: " + error);
            }
        });
    </script>
