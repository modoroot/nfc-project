<!doctype html>

<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">

    <title>Web NFC</title>
    <script>
        // Para ejecutar la función NFC, se necesita Opera Android o Chrome Android
        window.addEventListener('error', function (error) {
            if (ChromeSamples && ChromeSamples.setStatus) {
                console.error(error);
                ChromeSamples.setStatus(error.message + ' Tu navegador no soporta esta característica. Utiliza Chrome Android');
                error.preventDefault();
            }
        });
    </script>
</head>

<body>
    <h1>Web NFC</h1>
    <div class="botones">
        <button onclick="leerNfc()">Escanear</button>
        <button id="confirmar">Confirmar</button>
        <button id="escritura-rapida">Escritura rápida</button>
    </div>

    <!-- lista checkboxs y un botón de confirmar -->
    <div id="checkboxes">
        <input type="checkbox" id="1" name="checkbox1">
        <label for="1">1</label>
        <input type="checkbox" id="2" name="checkbox2">
        <label for="2">2</label>
        <input type="checkbox" id="3" name="checkbox3">
        <label for="3">3</label>
        <input type="checkbox" id="4" name="checkbox4">
        <label for="4">4</label>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Coloca el NFC en la parte trasera superior</h2>
            <button class="close-btn" onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <h3>Salida</h3>
    <div id="output" class="output">
        <div id="content"></div>
        <div id="status"></div>
        <pre id="log"></pre>
    </div>
    
    <script src="js/index.js"></script>
    <script src="js/modal.js"></script>
</body>

</html>
